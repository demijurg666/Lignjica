<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Love Bot 9000</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stil.css" />
    <script src="script1.js"></script>
  </head>
  <body onload="fokusiraj()" onload="vreme()">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>User</h1>
          <div class="card" style="width: 18rem;">
            <img
              src="https://icons.iconarchive.com/icons/icons8/ios7/512/Users-User-Female-icon.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body" style="text-align: center;">
              <h5 class="card-title">Ti</h5>
              <p class="card-text">
                Smuvaj zgodnog lignjoslava u 60sec
              </p>
            </div>

            <div id="pisati">
              <input type="text" id="mojTekst" placeholder="Napisi nesto!" />
              <button id="klik" onclick="razgovor()" class="btn btn-danger">
                Klik
              </button>
              <button onclick="ocisti()" class="btn btn-warning">Clear</button>
            </div>
            <button
              onClick="window.location.href=window.location.href"
              class="btn btn-primary"
            >
              Probaj opet
            </button>
          </div>
        </div>
        <div class="col-sm">
          <h1>Konverzacija:</h1>
          <div id="brojac"></div>

          <div id="konverzacija"></div>
        </div>
        <div class="col-sm" style="text-align: center;">
          <h1>LoveBot9000</h1>
          <div class="card" style="width: 18rem;">
            <img
              src="https://cdnb.artstation.com/p/assets/images/images/003/863/281/large/matias-soboredo-postercalamardo-2.jpg?1478048587"
              class="card-img-top"
              alt="..."
              id="slika"
            />
            <div class="card-body">
              <h5 class="card-title">Zgodni Lignjoslav</h5>
              <p class="card-text">
                Pronadji rec koja me lozi
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let seconds = 60;
      let brojac = document.getElementById("brojac");
      function vreme() {
        seconds--;
        brojac.innerHTML = seconds + " seconds left";
      }
      setInterval(vreme, 1000);
    </script>
  </body>
</html>
